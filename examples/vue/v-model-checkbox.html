<html>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="content"></div>

    <script type="text/javascript">
      const app = new Vue({
        data: () => ({ value: false }),
        template: `
          <div id="rendered-content">
            <h1>{{value}}</h1>
            <div>
              <input type="checkbox" v-model="value"></input>
            </div>
            <button v-on:click="value = false">
              Reset
            </button>
          </div>
        `
      });
      app.$mount('#content');
    </script>
  </body>
</html>
