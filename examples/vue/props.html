<html>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="content"></div>

    <script type="text/javascript">
      Vue.component('greet', {
        props: ['name'],
        template: `
          <div>
            <input v-model="name"></input>
          </div>
        `
      });

      const app = new Vue({
        data: () => ({ value: 'World' }),
        template: `
          <div id="rendered-content">
            <greet v-bind:name="value"></greet>
            <div>
              Value: {{value}}
            </div>
          </div>
        `
      });
      app.$mount('#content');
    </script>
  </body>
</html>
