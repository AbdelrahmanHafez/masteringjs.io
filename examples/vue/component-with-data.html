<html>
  <body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="content"></div>

    <script type="text/javascript">
      Vue.component('hello', {
        data: () => ({
          name: 'World'
        }),
        template: `
          <div>
            <div>
              <input v-model="name"></input>
            </div>
            <h1>Hello, {{name}}</h1>
          </div>
        `
      });

      // Displays "Hello, World" initially, changes based on input
      const app = new Vue({
        template: '<hello></hello>'
      });
      app.$mount('#content');
    </script>
  </body>
</html>
